<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day</title>
<style>
body{
    margin:0;
    overflow:hidden;
    background:linear-gradient(135deg,#5b1b1b,#8b2d2d);
}
.gift-area{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}
.open-btn{
    padding:18px 45px;
    font-size:22px;
    border:none;
    border-radius:40px;
    background:#fff;
    color:#5b1b1b;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.chocolate{
    display:none;
    position:relative;
    width:260px;
    animation:pop .6s ease;
}
.wrapper{
    position:absolute;
    width:100%;
    height:100%;
    background:url('https://i.imgur.com/1ZQZ1Zm.png') center/cover no-repeat;
    z-index:3;
    animation:wrapOpen 2s forwards;
}
.inner{
    width:100%;
    height:360px;
    background:#3b1a1a;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    padding:20px;
    font-size:20px;
    line-height:1.5;
    opacity:0;
    animation:innerShow 1.5s forwards;
    animation-delay:2s;
}
@keyframes wrapOpen{
    0%{transform:translateY(0)}
    100%{transform:translateY(-120%)}
}
@keyframes innerShow{
    0%{opacity:0;transform:scale(.8)}
    100%{opacity:1;transform:scale(1)}
}
@keyframes pop{
    from{transform:scale(0)}
    to{transform:scale(1)}
}
.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:float 6s linear infinite;
}
@keyframes float{
    to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>
<div class="gift-area">
    <button class="open-btn" id="btn" onclick="openGift()">Open Chocolate üç´</button>

    <div class="chocolate" id="choco">
        <div class="wrapper"></div>
        <div class="inner">
            üíù<br/>
            Wish you Happy Chocolate Day<br/><br/>
            My cute wife <b>Pooja</b> üíñ<br/>
            With all my love forever üç´‚ù§Ô∏è
        </div>
    </div>
</div>

<audio id="music">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f1f3b1d5f.mp3">
</audio>

<script>
function openGift(){
    document.getElementById("btn").style.display="none";
    document.getElementById("choco").style.display="block";
    document.getElementById("music").play();

    for(let i=0;i<18;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDelay=Math.random()*4+"s";
        document.body.appendChild(h);
    }
}
</script>
</body>
</html>
